<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Maze Game</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/x-icon" href="utils/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-CZ3YJF00CG"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CZ3YJF00CG');

<body>
    <header>
        <h1>The Maze Game</h1>
        <p>A simple yet fun game to play when you're bored.</p>
        <strong><p id="lifetimeScore">Lifetime Score: 0</p></strong>
    </header>

    <div class="game-container">
        <div class="difficulty-levels">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <canvas id="mazeCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="moveUp">↑</button>
            <div class="horizontal-controls">
                <button id="moveLeft">←</button>
                <button id="moveDown">↓</button>
                <button id="moveRight">→</button>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="regenerateMaze">Regenerate Maze</button>
    </div>

    <footer>
        <p style="text-align: center;">&copy; 2024 The Maze Game. All rights reserved.</p>
    </footer>

    <script src="src/js/game.js"></script>
</body>
</html>
